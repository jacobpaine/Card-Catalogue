
<div ng-controller="CatalogueController as card">
  <div class="container-fluid">
    <h1 align="center">Catalogue Application</h1>
    <br>
    <div id="card-form" class="row">
      <div class="col-sm-6 col-sm-offset-3 text-center">
        <input class="form-control" type="text" ng-model="formData.title" placeholder="Title"></input>
        <input class="form-control" type="text" ng-model="formData.author" placeholder="Author"></input>
        <input class="form-control" ng-model="formData.synopsis"  placeholder="Synopsis"></input>
        <input  class="form-control" type="text" ng-model="formData.location" placeholder="Location"></input>
        <input class="form-control" type="number" ng-model="formData.year" placeholder="Year"></input>
        <input class="form-control" type="text" ng-model="formData.isbn" placeholder="ISBN"></input>
        <input class="form-control" type="text" ng-model="formData.keyword" placeholder="Keywords"></input>
        <input class="form-control" type="number" ng-model="formData.copyNumber" placeholder="Number of copies"></input>
        <button ng-click="addCards()">Add to Library</button>
      </div>
    </div>
  </div>
  <div id="card-list">
    <div class="container">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>
              Items in Library
              <span id="search-bar">Search: <input type="text" ng-model="cardFilter"></span>
            </h4>
            <table class="table table-striped table-hover table-condensed table-responsive table-bordered">
              <thead>
                <tr>
                  <th class="title col-sm-1 col-md-1 col-lg-1">Title: </th>
                  <th class="author ">Author: </th>
                  <th class="synopsis col-sm-2 col-md-2 col-lg-2">Synopsis: </th>
                  <th class="location col-sm-1 col-md-1 col-lg-1">Location: </th>
                  <th class="year ">Year: </th>
                  <th class="isbn col-sm-1 col-md-1 col-lg-1">ISBN: </th>
                  <th class="synopsis col-sm-2 col-md-2 col-lg-2">Synopsis: </th>
                  <th class="keyword ">Keyword: </th>
                  <th class="copyNumber col-sm-1 col-md-1 col-lg-1">Copies: </th>
                  <th class="editButton col-sm-1 col-md-1 col-lg-1">Edit </th>
                  <th class="deleteButton col-sm-1 col-md-1 col-lg-1">Delete </th>
                </tr>
              </thead>
              <tbody >
                <tr ng-repeat="singleCard in cards | filter:cardFilter">
                  <div>
                    <td class="title col-sm-1 col-md-1 col-lg-1"><input ng-model="singleCard.title" ng-blur="update(singleCard.title)" ng-bind="singleCard.title" class="table-inputs"></input></td>
                    <td class="author class="synopsis col-sm-1 col-md-1 col-lg-1""><input ng-model="singleCard.author" ng-blur="update(singleCard.author)" ng-bind="singleCard.author" class="table-inputs"></input> </td>
                    <td class="synopsis col-sm-2 col-md-2 col-lg-2"><input ng-model="singleCard.synopsis" ng-blur="update(singleCard.synopsis)" ng-bind="singleCard.synopsis" class="table-inputs"></input></td>
                    <td class="location"><input ng-model="singleCard.location" ng-blur="update(singleCard.location)" ng-bind="singleCard.location" class="table-inputs"></input></td>
                    <td class="year"><input ng-model="singleCard.year" ng-blur="update(singleCard.year)" ng-bind="singleCard.year" class="table-inputs"></input></td>
                    <td class="isbn"><input ng-model="singleCard.isbn" ng-blur="update(singleCard.isbn)" ng-bind="singleCard.isbn" class="table-inputs"></input></td>
                    <td class="keyword"><input ng-model="singleCard.keyword" ng-blur="update(singleCard.keyword)" ng-bind="singleCard.keyword" class="table-inputs"></input></td>
                    <td class="copyNumber"><input ng-model="singleCard.copyNumber" ng-blur="update(singleCard.copyNumber)" ng-bind="singleCard.copyNumber" class="table-inputs"></input></td>
                    <td class="editButton"><input class="btn btn-warning" type="button" ng-click="toggleEdit()"></td>
                    <td class="deleteButton"><input class="btn btn-danger" type="button" ng-click="removeCards(singleCard)"></td>
                  </div>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
